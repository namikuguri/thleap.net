        <p>一日寝てた。昨日布団に入るのはそれほど遅くなかったはずなんだけど、どうしてこうなった。</p>

<p>現実の世界では寝る or 食うくらいしかしてないので特に語ることはなく、夢の話は（最近ベルセルク読んでるからか）不埒な内容で語ることができない。</p>

<p>天候も相まって少し暗い休日だったかなと思ったけど、最後に好物のオムライスが食べれたので良かった。</p>

<p>明日は晴れると良いな。</p>
